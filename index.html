<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Surfer pengiun rescue: javasccript game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
    <header>
        <div class='title'>
            <span>penguin rescue</span>
        </div>
        <div class='info'>
            <div>
                <span>Level: </span><span class='info_level'>1</span>
            </div>
            <div>
                <span>Score: </span><span class='info_scores'>000</span>
            </div>
            <div>
                <span class='info_time'>00:00</span>
            </div>
        </div>
    </header>
    <section>
        <div class='overlay hidden'>
            <div class='modal'>
                <div>
                    <p class='modal_txt'>Great, level completed: </p>
                    <span class='modal_level'>X</span>
                </div>
                <div>
                    <p class='modal_txt'>Your time: </p>
                    <span class='modal_time'>XX:XX</span>
                </div>
                <div>
                    <p class='modal_txt'>Your scores: </p>
                    <span class='modal_scores'>000</span>
                </div>
                <div>
                    <button class='restart'>Restart</button>
                    <button class='next'>Next level</button>
                </div>
            </div>
        </div>
    </section>
    <main class='canvas'></main>
    <footer>
        <button class='restart'>↺</button>
        <button class='left'>◄</button>
        <button class='up'>▲</button>
        <button class='down'>▼</button>
        <button class='right'>►</button>
    </footer>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <audio data-key="col" src="./sound/collision.wav"></audio>
    <audio data-key="ok" src="./sound/ok.wav"></audio>
    <audio data-key="win" src="./sound/win.wav"></audio>
</body>
</html>
